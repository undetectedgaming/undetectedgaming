<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undetected gaming - Access Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #000000;
            color: #e4e4e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated mesh gradient background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .gradient-sphere {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float-sphere 20s ease-in-out infinite;
        }

        .sphere-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.5) 0%, transparent 70%);
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .sphere-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.5) 0%, transparent 70%);
            bottom: -10%;
            right: -10%;
            animation-delay: -7s;
        }

        .sphere-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.4) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
        }

        @keyframes float-sphere {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Glass morphism container with glow */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(15, 15, 17, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 32px;
            padding: 48px;
            max-width: 500px;
            width: 90%;
            box-shadow: 
                0 0 0 1px rgba(139, 92, 246, 0.1),
                0 50px 100px -20px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
            animation: container-entrance 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes container-entrance {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Glowing border effect */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, 
                rgba(139, 92, 246, 0.3) 0%, 
                rgba(59, 130, 246, 0.2) 50%,
                rgba(236, 72, 153, 0.3) 100%);
            border-radius: 32px;
            z-index: -1;
            opacity: 0;
            animation: glow-pulse 3s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, #ffffff 0%, #a78bfa 50%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-shadow: 0 0 40px rgba(139, 92, 246, 0.3);
            animation: gradient-shift 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo .tagline {
            font-size: 0.875rem;
            color: #71717a;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Status badge with pulse */
        .status {
            text-align: center;
            margin-bottom: 32px;
            padding: 12px 24px;
            background: rgba(139, 92, 246, 0.05);
            border-radius: 100px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            position: relative;
            overflow: hidden;
        }

        .status::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: status-pulse 2s ease-in-out infinite;
        }

        @keyframes status-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.3; }
        }

        .status-text {
            color: #c4b5fd;
            font-size: 0.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .status-icon {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #a78bfa;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(167, 139, 250, 0.8);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.6; }
        }

        .captcha-box {
            background: linear-gradient(135deg, rgba(24, 24, 27, 0.5) 0%, rgba(39, 39, 42, 0.3) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 36px;
            position: relative;
            overflow: hidden;
        }

        /* Shimmer effect on captcha box */
        .captcha-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                transparent 100%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .captcha-challenge {
            text-align: center;
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }

        .captcha-challenge p {
            color: #a1a1aa;
            margin-bottom: 20px;
            font-size: 0.9375rem;
            font-weight: 500;
        }

        /* Enhanced code display with 3D effect */
        .code-display {
            background: linear-gradient(135deg, rgba(15, 15, 17, 0.9) 0%, rgba(24, 24, 27, 0.8) 100%);
            border: 2px solid rgba(139, 92, 246, 0.3);
            padding: 24px;
            font-size: 2rem;
            letter-spacing: 14px;
            text-align: center;
            color: #ffffff;
            user-select: none;
            margin-bottom: 20px;
            font-weight: 700;
            border-radius: 16px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            box-shadow: 
                0 8px 32px rgba(139, 92, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
            transform: perspective(1000px) rotateX(2deg);
            transition: all 0.3s ease;
        }

        .code-display:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.02);
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 
                0 12px 40px rgba(139, 92, 246, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .refresh-btn {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #a78bfa;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .refresh-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.5);
            color: #c4b5fd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            background: rgba(15, 15, 17, 0.8);
            border: 2px solid rgba(139, 92, 246, 0.2);
            color: #ffffff;
            padding: 16px 20px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 1.125rem;
            border-radius: 14px;
            text-align: center;
            letter-spacing: 6px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 
                0 0 0 4px rgba(139, 92, 246, 0.1),
                0 8px 24px rgba(139, 92, 246, 0.2);
            background: rgba(15, 15, 17, 0.95);
            transform: scale(1.02);
        }

        .input-group input::placeholder {
            color: #52525b;
            letter-spacing: 3px;
            font-weight: 500;
        }

        /* Animated gradient button */
        .btn {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 50%, #6d28d9 100%);
            background-size: 200% 200%;
            border: none;
            color: #ffffff;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            box-shadow: 
                0 12px 24px rgba(139, 92, 246, 0.4),
                0 6px 12px rgba(139, 92, 246, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: gradient-slide 3s ease infinite;
        }

        @keyframes gradient-slide {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 
                0 16px 32px rgba(139, 92, 246, 0.5),
                0 8px 16px rgba(139, 92, 246, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            animation: none;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        /* Enhanced messages */
        .error {
            color: #fca5a5;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9375rem;
            font-weight: 600;
            padding: 14px 20px;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(220, 38, 38, 0.1) 100%);
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            animation: shake 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        .success {
            color: #86efac;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9375rem;
            font-weight: 600;
            padding: 14px 20px;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15) 0%, rgba(21, 128, 61, 0.1) 100%);
            border-radius: 12px;
            border: 1px solid rgba(34, 197, 94, 0.3);
            animation: success-bounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2);
        }

        @keyframes success-bounce {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            50% { transform: scale(1.05) translateY(-5px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            color: #a78bfa;
            font-size: 0.9375rem;
            font-weight: 600;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(3, end) infinite;
        }

        /* Floating orbs */
        .floating-orb {
            position: fixed;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
    </div>
    <div class="grid-overlay"></div>

    <div class="container">
        <div class="logo">
            <h1>undetected gaming</h1>
            <div class="tagline">Security Verification Required</div>
        </div>

        <div class="status">
            <div class="status-text">
                <span class="status-icon"></span>
                <span id="status-text">Verifying human authentication</span>
            </div>
        </div>

        <div class="captcha-box">
            <div class="captcha-challenge">
                <p>Enter the security code below</p>
                <div class="code-display" id="captcha-code"></div>
                <button class="refresh-btn" id="refresh-btn" type="button">↻ Generate New Code</button>
            </div>

            <form id="captcha-form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="captcha-input" 
                        placeholder="ENTER CODE"
                        autocomplete="off"
                        maxlength="6"
                        required
                    >
                </div>
                <button type="submit" class="btn" id="submit-btn">
                    <span>Verify Access</span>
                </button>
            </form>

            <div id="message"></div>
        </div>
    </div>

    <script>
        // Create floating orbs
        function createOrbs() {
            setInterval(() => {
                const orb = document.createElement('div');
                orb.className = 'floating-orb';
                orb.style.left = Math.random() * 100 + '%';
                orb.style.animationDuration = (Math.random() * 8 + 6) + 's';
                document.body.appendChild(orb);
                
                setTimeout(() => orb.remove(), 14000);
            }, 300);
        }
        createOrbs();

        // Captcha logic
        let currentCaptcha = '';
        let isSubmitting = false;
        let attempts = 0;
        const maxAttempts = 5;

        function generateCaptcha() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        function displayCaptcha() {
            currentCaptcha = generateCaptcha();
            document.getElementById('captcha-code').textContent = currentCaptcha;
            document.getElementById('captcha-input').value = '';
            document.getElementById('message').innerHTML = '';
            
            isSubmitting = false;
            document.getElementById('submit-btn').disabled = false;
        }

        displayCaptcha();

        document.getElementById('refresh-btn').addEventListener('click', function() {
            if (!isSubmitting) {
                displayCaptcha();
                document.getElementById('status-text').textContent = 'New code generated';
            }
        });

        document.getElementById('captcha-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (isSubmitting) {
                return;
            }

            const input = document.getElementById('captcha-input').value.trim().toUpperCase();
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submit-btn');

            if (!input) {
                messageDiv.innerHTML = '<div class="error">Please enter the security code</div>';
                return;
            }

            if (attempts >= maxAttempts) {
                messageDiv.innerHTML = '<div class="error">Too many failed attempts. Resetting...</div>';
                setTimeout(() => {
                    attempts = 0;
                    displayCaptcha();
                    document.getElementById('status-text').textContent = 'System reset. Try again';
                }, 2000);
                return;
            }

            isSubmitting = true;
            submitBtn.disabled = true;
            messageDiv.innerHTML = '<div class="loading">Verifying</div>';

            setTimeout(() => {
                if (input === currentCaptcha) {
                    messageDiv.innerHTML = '<div class="success">✓ Access granted</div>';
                    document.getElementById('status-text').textContent = 'Authentication successful';
                    
                    setTimeout(() => {
                        window.location.href = 'https://arcticcheats.wtf/?&_rid=19639';
                    }, 1500);
                } else {
                    attempts++;
                    const remaining = maxAttempts - attempts;
                    messageDiv.innerHTML = `<div class="error">Invalid code (${remaining} ${remaining === 1 ? 'attempt' : 'attempts'} remaining)</div>`;
                    document.getElementById('status-text').textContent = 'Authentication failed';
                    
                    isSubmitting = false;
                    submitBtn.disabled = false;
                    
                    setTimeout(() => {
                        displayCaptcha();
                        document.getElementById('status-text').textContent = 'Verifying human authentication';
                    }, 1500);
                }
            }, 1000);
        });

        document.getElementById('captcha-input').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
