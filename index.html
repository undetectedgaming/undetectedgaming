<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undetected gaming - Access Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #000000;
            color: #e4e4e7;
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        /* Enhanced animated mesh gradient */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .gradient-sphere {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: float-sphere 25s ease-in-out infinite;
        }

        .sphere-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.6) 0%, transparent 70%);
            top: -15%;
            left: -15%;
            animation-delay: 0s;
        }

        .sphere-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.5) 0%, transparent 70%);
            bottom: -15%;
            right: -15%;
            animation-delay: -8s;
        }

        .sphere-3 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.5) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -16s;
        }

        .sphere-4 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.4) 0%, transparent 70%);
            top: 20%;
            right: 20%;
            animation-delay: -12s;
        }

        @keyframes float-sphere {
            0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
            25% { transform: translate(40px, -40px) scale(1.15) rotate(90deg); }
            50% { transform: translate(-30px, 30px) scale(0.95) rotate(180deg); }
            75% { transform: translate(30px, 40px) scale(1.1) rotate(270deg); }
        }

        /* Dynamic grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.05) 1.5px, transparent 1.5px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.05) 1.5px, transparent 1.5px);
            background-size: 60px 60px;
            z-index: 0;
            animation: grid-flow 30s linear infinite;
            mask-image: radial-gradient(ellipse 80% 50% at 50% 50%, black 40%, transparent 80%);
        }

        @keyframes grid-flow {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(60px, 60px) rotate(5deg); }
        }

        /* Scanline effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(139, 92, 246, 0.03) 50%,
                transparent 100%
            );
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        /* Premium glass morphism container */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(12, 12, 15, 0.75);
            backdrop-filter: blur(60px) saturate(200%);
            -webkit-backdrop-filter: blur(60px) saturate(200%); /* Safari support */
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 36px;
            padding: 32px 24px;
            max-width: 520px;
            width: 100%;
            max-height: 95vh;
            max-height: 95dvh;
            overflow-y: auto;
            box-shadow: 
                0 0 0 1px rgba(139, 92, 246, 0.15),
                0 60px 120px -20px rgba(0, 0, 0, 0.6),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.15);
            animation: container-entrance 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Responsive adjustments */
        @media (min-width: 640px) {
            .container {
                padding: 52px;
            }
        }

        @keyframes container-entrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.92);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        /* Multi-layer glowing border */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, 
                rgba(139, 92, 246, 0.5) 0%, 
                rgba(59, 130, 246, 0.3) 25%,
                rgba(236, 72, 153, 0.4) 50%,
                rgba(59, 130, 246, 0.3) 75%,
                rgba(139, 92, 246, 0.5) 100%);
            background-size: 200% 200%;
            border-radius: 36px;
            z-index: -1;
            animation: border-flow 4s ease-in-out infinite;
        }

        @keyframes border-flow {
            0%, 100% { opacity: 0.4; background-position: 0% 50%; }
            50% { opacity: 0.8; background-position: 100% 50%; }
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 36px;
            padding: 2px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
        }

        .logo {
            text-align: center;
            margin-bottom: 24px;
        }

        @media (min-width: 640px) {
            .logo {
                margin-bottom: 36px;
            }
        }

        .logo h1 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #ffffff 0%, #d8b4fe 30%, #a78bfa 60%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.4));
            animation: gradient-shift 4s ease infinite;
            background-size: 200% 200%;
        }

        @media (min-width: 640px) {
            .logo h1 {
                font-size: 2.25rem;
            }
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.4)); }
            50% { background-position: 100% 50%; filter: drop-shadow(0 0 40px rgba(139, 92, 246, 0.6)); }
        }

        .logo .tagline {
            font-size: 0.75rem;
            color: #71717a;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: fade-in 1s ease 0.3s both;
            padding: 8px 16px;
            background: rgba(39, 39, 42, 0.4);
            border-radius: 8px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @media (min-width: 640px) {
            .logo .tagline {
                font-size: 0.8125rem;
                padding: 10px 20px;
            }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Premium status badge */
        .status {
            text-align: center;
            margin-bottom: 24px;
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
            border-radius: 100px;
            border: 1px solid rgba(139, 92, 246, 0.25);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        @media (min-width: 640px) {
            .status {
                margin-bottom: 36px;
                padding: 14px 28px;
            }
        }

        .status::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.4) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: status-pulse 2.5s ease-in-out infinite;
        }

        @keyframes status-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.8); opacity: 0.4; }
        }

        .status-text {
            color: #e9d5ff;
            font-size: 0.875rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .status-icon {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(167, 139, 250, 1), 0 0 30px rgba(139, 92, 246, 0.5);
            animation: pulse-dot 2.5s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); opacity: 1; box-shadow: 0 0 15px rgba(167, 139, 250, 1); }
            50% { transform: scale(1.4); opacity: 0.7; box-shadow: 0 0 25px rgba(167, 139, 250, 1), 0 0 40px rgba(139, 92, 246, 0.7); }
        }

        .captcha-box {
            background: linear-gradient(135deg, rgba(24, 24, 27, 0.6) 0%, rgba(39, 39, 42, 0.4) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 24px 20px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        @media (min-width: 640px) {
            .captcha-box {
                padding: 40px;
            }
        }

        /* Enhanced shimmer effect */
        .captcha-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.08) 45%, 
                rgba(255, 255, 255, 0.15) 50%,
                rgba(255, 255, 255, 0.08) 55%,
                transparent 100%);
            animation: shimmer 4s infinite;
            transform: rotate(45deg);
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .captcha-challenge {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        @media (min-width: 640px) {
            .captcha-challenge {
                margin-bottom: 28px;
            }
        }

        .captcha-challenge p {
            color: #a1a1aa;
            margin-bottom: 24px;
            font-size: 0.875rem;
            font-weight: 600;
            padding: 10px 16px;
            background: rgba(63, 63, 70, 0.25);
            border-radius: 10px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @media (min-width: 640px) {
            .captcha-challenge p {
                font-size: 0.9375rem;
                padding: 12px 20px;
            }
        }

        /* Ultra-premium code display */
        .code-display {
            background: linear-gradient(135deg, rgba(10, 10, 12, 0.95) 0%, rgba(20, 20, 24, 0.9) 100%);
            border: 2px solid rgba(139, 92, 246, 0.4);
            padding: 20px 16px;
            font-size: 1.5rem;
            letter-spacing: 10px;
            text-align: center;
            color: #ffffff;
            user-select: none;
            margin-bottom: 24px;
            font-weight: 800;
            border-radius: 18px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            box-shadow: 
                0 10px 40px rgba(139, 92, 246, 0.25),
                inset 0 2px 0 rgba(255, 255, 255, 0.1),
                inset 0 -2px 0 rgba(0, 0, 0, 0.4);
            text-shadow: 
                0 0 30px rgba(139, 92, 246, 0.7),
                0 0 60px rgba(139, 92, 246, 0.4);
            transform: perspective(1000px) rotateX(3deg);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            word-break: break-all;
        }

        @media (min-width: 640px) {
            .code-display {
                padding: 28px;
                font-size: 2.25rem;
                letter-spacing: 16px;
            }
        }

        .code-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: code-shine 3s infinite;
        }

        @keyframes code-shine {
            0% { left: -100%; }
            20%, 100% { left: 200%; }
        }

        .code-display:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.03);
            border-color: rgba(139, 92, 246, 0.7);
            box-shadow: 
                0 15px 50px rgba(139, 92, 246, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.15);
            text-shadow: 
                0 0 40px rgba(139, 92, 246, 0.9),
                0 0 70px rgba(139, 92, 246, 0.5);
        }

        .refresh-btn {
            background: rgba(139, 92, 246, 0.12);
            border: 1px solid rgba(139, 92, 246, 0.4);
            color: #c4b5fd;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 700;
            padding: 11px 24px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .refresh-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(139, 92, 246, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .refresh-btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .refresh-btn:hover {
            background: rgba(139, 92, 246, 0.25);
            border-color: rgba(139, 92, 246, 0.6);
            color: #e9d5ff;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(139, 92, 246, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .refresh-btn span {
            position: relative;
            z-index: 1;
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        /* Glowing input field */
        .input-group input {
            width: 100%;
            background: rgba(10, 10, 12, 0.9);
            border: 2px solid rgba(139, 92, 246, 0.25);
            color: #ffffff;
            padding: 16px 20px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 1rem;
            border-radius: 16px;
            text-align: center;
            letter-spacing: 6px;
            font-weight: 800;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (min-width: 640px) {
            .input-group input {
                padding: 18px 24px;
                font-size: 1.25rem;
                letter-spacing: 8px;
            }
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(139, 92, 246, 0.7);
            box-shadow: 
                0 0 0 5px rgba(139, 92, 246, 0.15),
                0 10px 30px rgba(139, 92, 246, 0.3),
                inset 0 2px 4px rgba(0, 0, 0, 0.2);
            background: rgba(10, 10, 12, 1);
            transform: scale(1.02);
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        .input-group input::placeholder {
            color: #3f3f46;
            letter-spacing: 4px;
            font-weight: 600;
        }

        /* Ultra-premium animated button */
        .btn {
            width: 100%;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 25%, #7c3aed 50%, #6d28d9 75%, #5b21b6 100%);
            background-size: 300% 300%;
            border: none;
            color: #ffffff;
            padding: 18px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 1.0625rem;
            cursor: pointer;
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 800;
            box-shadow: 
                0 14px 28px rgba(139, 92, 246, 0.45),
                0 8px 16px rgba(139, 92, 246, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: gradient-slide 4s ease infinite;
        }

        @keyframes gradient-slide {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.7s, height 0.7s;
        }

        .btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: button-shine 3s infinite;
        }

        @keyframes button-shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            20%, 100% { transform: translateX(100%) rotate(45deg); }
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 
                0 20px 40px rgba(139, 92, 246, 0.6),
                0 12px 24px rgba(139, 92, 246, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn:active:not(:disabled) {
            transform: translateY(-1px) scale(0.99);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            animation: none;
        }

        .btn span {
            position: relative;
            z-index: 2;
            display: block;
        }

        /* Premium messages with animations */
        .error {
            color: #fca5a5;
            text-align: center;
            margin-top: 24px;
            font-size: 0.9375rem;
            font-weight: 700;
            padding: 16px 24px;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.15) 100%);
            border-radius: 14px;
            border: 1.5px solid rgba(239, 68, 68, 0.4);
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97);
            box-shadow: 0 6px 16px rgba(239, 68, 68, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .success {
            color: #86efac;
            text-align: center;
            margin-top: 24px;
            font-size: 0.9375rem;
            font-weight: 700;
            padding: 16px 24px;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(21, 128, 61, 0.15) 100%);
            border-radius: 14px;
            border: 1.5px solid rgba(34, 197, 94, 0.4);
            animation: success-bounce 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 6px 16px rgba(34, 197, 94, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        @keyframes success-bounce {
            0% { opacity: 0; transform: scale(0.7) translateY(30px); }
            50% { transform: scale(1.08) translateY(-8px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .loading {
            text-align: center;
            margin-top: 24px;
            color: #c4b5fd;
            font-size: 0.9375rem;
            font-weight: 700;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(3, end) infinite;
        }

        /* Enhanced floating orbs */
        .floating-orb {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            animation: float-up linear infinite;
        }

        .orb-large {
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.9) 0%, transparent 70%);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.8), 0 0 60px rgba(139, 92, 246, 0.4);
        }

        .orb-small {
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.8) 0%, transparent 70%);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.7), 0 0 40px rgba(236, 72, 153, 0.3);
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) translateX(0) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateX(0) scale(1) rotate(45deg);
            }
            50% {
                transform: translateX(30px) scale(1.2) rotate(180deg);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(-30px) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* Cursor trail effect - disable on mobile for performance */
        .cursor-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: trail-fade 1s ease-out forwards;
            display: none;
        }

        @media (min-width: 768px) and (pointer: fine) {
            .cursor-trail {
                display: block;
            }
        }

        @keyframes trail-fade {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Discord section */
        .discord-section {
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
        }

        .discord-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;

        .discord-btn:hover::before {

        .discord-btn:hover {
            background: linear-gradient(135deg, rgba(88, 101, 242, 0.25) 0%, rgba(71, 82, 196, 0.2) 100%);
            border-color: rgba(88, 101, 242, 0.6);
            color: #c7d2fe;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(88, 101, 242, 0.35);

        .discord-btn:active {
            transform: translateY(0) scale(0.98);

        .discord-btn svg {
            position: relative;
            z-index: 1;
            flex-shrink: 0;

        .discord-btn span {
            position: relative;
            z-index: 1;

        @media (max-width: 400px) {
            .discord-btn {
                padding: 12px 20px;
                font-size: 0.875rem;
                gap: 10px;
            }

            .discord-btn svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
        <div class="gradient-sphere sphere-4"></div>
    </div>
    <div class="grid-overlay"></div>
    <div class="scanline"></div>

    <div class="container">
        <div class="logo">
            <h1>undetected gaming</h1>
            <div class="tagline">Security Verification Required</div>
        </div>

        <div class="status">
            <div class="status-text">
                <span class="status-icon"></span>
                <span id="status-text">Verifying human authentication</span>
            </div>
        </div>

        <div class="captcha-box">
            <div class="captcha-challenge">
                <p>Enter the security code below</p>
                <div class="code-display" id="captcha-code"></div>
                <button class="refresh-btn" id="refresh-btn" type="button"><span>â†» Generate New Code</span></button>
            </div>

            <form id="captcha-form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="captcha-input" 
                        placeholder="ENTER CODE"
                        autocomplete="off"
                        maxlength="6"
                        required
                    >
                </div>
                <button type="submit" class="btn" id="submit-btn">
                    <span>Verify Access</span>
                </button>
            </form>

            <div id="message"></div>
        </div>

        <div class="discord-section">
            <a href="https://discord.gg/9bfwQdcpE8" target="_blank" rel="noopener noreferrer" class="discord-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                </svg>
                <span>Join Our Discord</span>
            </a>

    </div>

    <script>
        // Enhanced floating orbs with variety
        function createOrbs() {
            setInterval(() => {
                const isLarge = Math.random() > 0.5;
                const orb = document.createElement('div');
                orb.className = `floating-orb ${isLarge ? 'orb-large' : 'orb-small'}`;
                orb.style.left = Math.random() * 100 + '%';
                orb.style.animationDuration = (Math.random() * 6 + 8) + 's';
                orb.style.animationDelay = Math.random() + 's';
                document.body.appendChild(orb);
                
                setTimeout(() => orb.remove(), 16000);
            }, 200);
        }
        createOrbs();

        // Cursor trail effect - only on desktop with mouse
        let lastTrailTime = 0;
        if (window.matchMedia('(min-width: 768px) and (pointer: fine)').matches) {
            document.addEventListener('mousemove', (e) => {
                const now = Date.now();
                if (now - lastTrailTime > 30) {
                    const trail = document.createElement('div');
                    trail.className = 'cursor-trail';
                    trail.style.left = e.clientX + 'px';
                    trail.style.top = e.clientY + 'px';
                    document.body.appendChild(trail);
                    
                    setTimeout(() => trail.remove(), 1000);
                    lastTrailTime = now;
                }
            });
        }

        // Captcha logic with enhanced security
        let currentCaptcha = '';
        let isSubmitting = false;
        let attempts = 0;
        const maxAttempts = 5;
        let lastAttemptTime = 0;

        function generateCaptcha() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        function displayCaptcha() {
            currentCaptcha = generateCaptcha();
            const codeElement = document.getElementById('captcha-code');
            
            // Animate code change
            codeElement.style.transform = 'perspective(1000px) rotateX(90deg) scale(0.8)';
            codeElement.style.opacity = '0';
            
            setTimeout(() => {
                codeElement.textContent = currentCaptcha;
                codeElement.style.transform = 'perspective(1000px) rotateX(3deg) scale(1)';
                codeElement.style.opacity = '1';
            }, 200);
            
            document.getElementById('captcha-input').value = '';
            document.getElementById('message').innerHTML = '';
            
            isSubmitting = false;
            document.getElementById('submit-btn').disabled = false;
        }

        displayCaptcha();

        document.getElementById('refresh-btn').addEventListener('click', function() {
            if (!isSubmitting) {
                displayCaptcha();
                document.getElementById('status-text').textContent = 'New code generated';
                
                // Visual feedback
                this.style.transform = 'translateY(0) scale(0.95) rotate(180deg)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 300);
            }
        });

        document.getElementById('captcha-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Prevent double submission
            if (isSubmitting) {
                return;
            }

            const now = Date.now();
            // Rate limiting: prevent spam attempts (minimum 500ms between attempts)
            if (now - lastAttemptTime < 500) {
                return;
            }
            lastAttemptTime = now;

            const input = document.getElementById('captcha-input').value.trim().toUpperCase();
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submit-btn');

            // Input validation
            if (!input) {
                messageDiv.innerHTML = '<div class="error">âš  Please enter the security code</div>';
                return;
            }

            if (input.length !== 6) {
                messageDiv.innerHTML = '<div class="error">âš  Code must be 6 characters</div>';
                return;
            }

            // Check attempt limit
            if (attempts >= maxAttempts) {
                messageDiv.innerHTML = '<div class="error">ðŸ”’ Too many failed attempts. Resetting system...</div>';
                setTimeout(() => {
                    attempts = 0;
                    displayCaptcha();
                    document.getElementById('status-text').textContent = 'System reset. Try again';
                }, 2500);
                return;
            }

            // Set submitting state
            isSubmitting = true;
            submitBtn.disabled = true;
            submitBtn.style.transform = 'scale(0.98)';
            messageDiv.innerHTML = '<div class="loading">Verifying authentication</div>';

            // Simulate server verification with realistic delay
            setTimeout(() => {
                if (input === currentCaptcha) {
                    messageDiv.innerHTML = '<div class="success">âœ“ Access Granted â€¢ Redirecting...</div>';
                    document.getElementById('status-text').textContent = 'âœ“ Authentication successful';
                    
                    // Success animation
                    submitBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                    submitBtn.style.transform = 'scale(1.05)';
                    
                    // Redirect with smooth transition
                    setTimeout(() => {
                        document.querySelector('.container').style.opacity = '0';
                        document.querySelector('.container').style.transform = 'scale(0.95)';
                    }, 1000);
                    
                    setTimeout(() => {
                        window.location.href = 'https://arcticcheats.wtf/?&_rid=19639';
                    }, 1500);
                } else {
                    attempts++;
                    const remaining = maxAttempts - attempts;
                    
                    if (remaining > 0) {
                        messageDiv.innerHTML = `<div class="error">âœ— Invalid Code â€¢ ${remaining} ${remaining === 1 ? 'attempt' : 'attempts'} remaining</div>`;
                        document.getElementById('status-text').textContent = 'âœ— Authentication failed';
                    } else {
                        messageDiv.innerHTML = '<div class="error">ðŸ”’ Maximum attempts reached</div>';
                    }
                    
                    // Shake animation for wrong attempt
                    submitBtn.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        submitBtn.style.animation = '';
                        submitBtn.style.transform = '';
                    }, 500);
                    
                    // Reset state for retry
                    isSubmitting = false;
                    submitBtn.disabled = false;
                    
                    // Auto-refresh captcha after failed attempt
                    setTimeout(() => {
                        if (remaining > 0) {
                            displayCaptcha();
                            document.getElementById('status-text').textContent = 'Verifying human authentication';
                        }
                    }, 2000);
                }
            }, 1200);
        });

        // Auto-uppercase input with animation
        document.getElementById('captcha-input').addEventListener('input', function(e) {
            const oldValue = e.target.value;
            e.target.value = e.target.value.toUpperCase();
            
            // Visual feedback on input
            if (oldValue !== e.target.value) {
                e.target.style.transform = 'scale(1.03)';
                setTimeout(() => {
                    e.target.style.transform = '';
                }, 100);
            }
        });

        // Prevent form resubmission on page reload
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }

        // Easter egg: Konami code
        let konamiCode = [];
        const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        
        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.key);
            konamiCode = konamiCode.slice(-10);
            
            if (konamiCode.join(',') === konamiSequence.join(',')) {
                document.querySelector('.container').style.animation = 'container-entrance 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                document.getElementById('status-text').textContent = 'ðŸŽ® Cheat code activated!';
                setTimeout(() => {
                    document.getElementById('status-text').textContent = 'Verifying human authentication';
                }, 3000);
            }
        });

        // Performance optimization: Reduce particle count on low-end devices
        if (navigator.hardwareConcurrency && navigator.hardwareConcurrency < 4) {
            const orbs = document.querySelectorAll('.floating-orb');
            orbs.forEach((orb, index) => {
                if (index % 2 === 0) orb.remove();
            });
        }

        // Add smooth scroll behavior - only prevent on desktop
        if (window.matchMedia('(min-width: 768px)').matches) {
            document.addEventListener('wheel', (e) => {
                if (e.deltaY !== 0) {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        // Accessibility: Announce status changes to screen readers
        const statusObserver = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'childList') {
                    const statusText = document.getElementById('status-text').textContent;
                    const announcement = document.createElement('div');
                    announcement.setAttribute('role', 'status');
                    announcement.setAttribute('aria-live', 'polite');
                    announcement.className = 'sr-only';
                    announcement.textContent = statusText;
                    document.body.appendChild(announcement);
                    setTimeout(() => announcement.remove(), 1000);
                }
            });
        });

        statusObserver.observe(document.getElementById('status-text'), {
            childList: true,
            characterData: true,
            subtree: true
        });
    </script>
</body>
